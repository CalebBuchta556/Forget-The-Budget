<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe To Spend</title>

    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

</head>
<body>
    <header>
            <div class="logo">
                <img src="./resources/img/Logo.png">
            </div>
            <div class="safe-to-spend">
                <h3>Safe To Spend: $350</h3>
            </div>
            <div class="main-nav">
                <ul>
                    <li>View Source Code</li>
                    <li>Contact</li>
                </ul>
            </div>
    </header>

    <div class="app-body">

        <div class="sidebar small-sidebar">
            <ul>
                <li class="menu"><ion-icon name="menu-outline"></ion-icon></li>
                <li class="home"><ion-icon name="home-outline"></ion-icon></li>
                <li class="inc"><ion-icon name="cash-outline"></ion-icon></li>
                <li class="exp"><ion-icon name="card-outline"></ion-icon></li>
                <li class="goals"><ion-icon name="checkbox-outline"></ion-icon></li>
                <li class="report"><ion-icon name="document-outline"></ion-icon></li>
            </ul>
            <ul>
                <li class="settings"><ion-icon name="settings-outline"></ion-icon></li>
            </ul>
    </div>

        <div class="sidebar large-sidebar">
            <ul>
                <li class="menu"><ion-icon name="menu-outline"></ion-icon></li>
                <li class="home"><ion-icon name="home-outline"></ion-icon>
                    Home</li>
                <li class="inc"><ion-icon name="cash-outline"></ion-icon>
                    Income</li>
                <li class="exp"><ion-icon name="card-outline"></ion-icon>
                    Expenses</li>
                <li class="goals"><ion-icon name="checkbox-outline"></ion-icon>Goals</li>
                <li class="report"><ion-icon name="document-outline"></ion-icon>
                    Reports</li>
            </ul>
            <ul>
                <li class="settings"><ion-icon name="settings-outline"></ion-icon>Settings</li>
            </ul>
        </div>

        <div class="card-container">

            <div class="overview">

                <div class="title">
                    <h2>Overview</h2>
                </div>

                <div class="card card-overview inc">
                    <ion-icon name="cash-outline" ></ion-icon>
                    <h3>$2.5k</h3>
                    <p>Total Income</p>
                </div>

                <div class="card card-overview exp">
                    <ion-icon name="card-outline" ></ion-icon>
                    <h3>$1.7k</h3>
                    <p>Total Expenses</p>
                </div>

                <div class="card card-overview savings">
                    <ion-icon name="wallet-outline" ></ion-icon>
                    <h3>$800</h3>
                    <p>Saved This Month</p>
                </div>

                <div class="card card-overview goals">
                    <ion-icon name="checkbox-outline" ></ion-icon>
                    <h3>$300</h3>
                    <p>Put Towards Goals</p>
                </div>

            </div>

            <div class="results">

                <div class="title">
                    <h2>Results</h2>
                </div>

                <div class="card inc large-left">
                    <h2>Income Breakdown</h2>
                    <div class="inc-pie">
                        
                    </div>
                </div>

                <div class="card exp large-right">
                    
                </div>

                <div class="card goals large-left">
                    
                </div>

                <div class="card history large-right">
                    
                </div>
            </div>

        </div>

    </div>

    <div class="inc-exp-panel">

    </div>

    <footer>
        <div class="logo">
            <img src="./resources/img/Logo.png">
        </div>
        <div class="footer-nav">
            <ul>
                <li>View Source Code</li>
                <li>Contact</li>
            </ul>
        </div>
    </footer>

</body>

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

<link rel="stylesheet" type="text/css" href="./resources/js/scripts.js">

</html>
